<div>
  <div id='boolay-overlayer' viewMode="preview">

    <div id='boolay-linktable'>
      <div id='boolay-link-container'>
        <div class='boolay-link'>
          <img class='boolay-link-thumb'/>
          <span class='boolay-link-title'/>
        </div>
      </div>
    </div>

    <div id='boolay-preview'>
      <div id='boolay-image-container'>
        <img class='boolay-image'/>
      </div>
      <div id='boolay-ctrl-container'>
        <div class='boolay-ctrl'/>
      </div>
    </div>

    <a id='boolay-urllink'/>
    <span id='boolay-pageindex'/>
  </div>
</div>
